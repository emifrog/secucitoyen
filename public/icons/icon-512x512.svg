<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="100%" style="stop-color:#0F2744"/>
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F1F5F9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="innerShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Fond arrondi -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>

  <!-- Cercle décoratif subtil -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>

  <!-- Bouclier principal -->
  <path
    d="M256 72
       C256 72 368 104 368 104
       C376 106 384 114 384 124
       L384 248
       C384 312 336 376 256 424
       C176 376 128 312 128 248
       L128 124
       C128 114 136 106 144 104
       C144 104 256 72 256 72Z"
    fill="url(#shieldGradient)"
    filter="url(#shadow)"
  />

  <!-- Bordure intérieure du bouclier -->
  <path
    d="M256 92
       C256 92 352 120 352 120
       C356 121 360 125 360 130
       L360 244
       C360 300 318 356 256 398
       C194 356 152 300 152 244
       L152 130
       C152 125 156 121 160 120
       C160 120 256 92 256 92Z"
    fill="none"
    stroke="rgba(255,255,255,0.3)"
    stroke-width="2"
  />

  <!-- Croix médicale / secours -->
  <g filter="url(#innerShadow)">
    <rect x="224" y="152" width="64" height="176" rx="12" fill="url(#crossGradient)"/>
    <rect x="176" y="208" width="160" height="64" rx="12" fill="url(#crossGradient)"/>
  </g>

  <!-- Effet brillance sur le bouclier -->
  <path
    d="M256 72
       C256 72 368 104 368 104
       C376 106 384 114 384 124
       L384 180
       C320 160 256 150 192 160
       L160 120
       C160 120 256 72 256 72Z"
    fill="rgba(255,255,255,0.15)"
  />

  <!-- Badge SC en bas -->
  <rect x="196" y="380" width="120" height="44" rx="22" fill="#1E3A5F"/>
  <text x="256" y="412" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">SC</text>
</svg>
